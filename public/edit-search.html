<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>GoSnaggit – Edit Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #222;
      color: #fff;
      padding: 16px;
      text-align: center;
    }

    main {
      max-width: 600px;
      margin: 32px auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      margin-top: 16px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
    }

    .links {
      margin-top: 24px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h2>GoSnaggit – Edit Search</h2>
  </header>

  <main>
    <h1>Edit Your Search</h1>
    <p>Update the details below and save your changes.</p>

    <form id="edit-search-form">
      <label for="search_item">Search Item (required)</label>
      <input type="text" id="search_item" name="search_item" required />

      <label for="location">Location (optional)</label>
      <input type="text" id="location" name="location" />

      <label for="category">Category (optional)</label>
      <input type="text" id="category" name="category" />

      <label for="max_price">Max Price (optional)</label>
      <input type="number" step="0.01" id="max_price" name="max_price" />

      <button type="submit">Save Changes</button>
    </form>

    <div id="message" class="message"></div>

    <div class="links">
      <a href="/searches.html">&larr; Back to Saved Searches</a>
      <a href="/search.html">Create a New Search &rarr;</a>
    </div>
  </main>

  <script>
    async function loadSearchForEdit() {
      const params = new URLSearchParams(window.location.search);
      const searchId = params.get('searchId');
      const messageEl = document.getElementById('message');

      if (!searchId) {
        messageEl.textContent = 'No search ID provided.';
        messageEl.className = 'message error';
        messageEl.style.display = 'block';
        return;
      }

      try {
        messageEl.textContent = 'Loading search details...';
        messageEl.className = 'message';
        messageEl.style.display = 'block';

        const response = await fetch(`/searches/${searchId}`);
        if (!response.ok) {
          const errData = await response.json().catch(() => ({}));
          throw new Error(errData.error || 'Failed to load search');
        }

        const search = await response.json();

        document.getElementById('search_item').value = search.search_item || '';
        document.getElementById('location').value = search.location || '';
        document.getElementById('category').value = search.category || '';
        document.getElementById('max_price').value = search.max_price || '';

        messageEl.textContent = '';
        messageEl.style.display = 'none';
      } catch (err) {
        console.error('Error loading search for edit:', err);
        messageEl.textContent = err.message || 'Error loading search.';
        messageEl.className = 'message error';
        messageEl.style.display = 'block';
      }
    }

    async function handleEditSubmit(event) {
      event.preventDefault();

      const params = new URLSearchParams(window.location.search);
      const searchId = params.get('searchId');
      const messageEl = document.getElementById('message');
      const form = document.getElementById('edit-search-form');

      if (!searchId) {
        messageEl.textContent = 'No search ID provided.';
        messageEl.className = 'message error';
        messageEl.style.display = 'block';
        return;
      }

      const formData = new FormData(form);

      const payload = {
        search_item: (formData.get('search_item') || '').trim(),
        location: (formData.get('location') || '').trim() || null,
        category: (formData.get('category') || '').trim() || null,
        max_price: (formData.get('max_price') || '').trim() || null
      };

      if (!payload.search_item) {
        messageEl.textContent = 'Search item is required.';
        messageEl.className = 'message error';
        messageEl.style.display = 'block';
        return;
      }

      try {
        messageEl.textContent = 'Saving changes...';
        messageEl.className = 'message';
        messageEl.style.display = 'block';

        const response = await fetch(`/searches/${searchId}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        if (!response.ok) {
          const errData = await response.json().catch(() => ({}));
          throw new Error(errData.error || 'Failed to save changes');
        }

        const data = await response.json();

        messageEl.textContent = `Search updated: "${data.search.search_item}".`;
        messageEl.className = 'message success';
        messageEl.style.display = 'block';

        // Optional: redirect back after a short delay
        setTimeout(() => {
          window.location.href = '/searches.html';
        }, 1000);
      } catch (err) {
        console.error('Error saving changes:', err);
        messageEl.textContent = err.message || 'Error saving changes.';
        messageEl.className = 'message error';
        messageEl.style.display = 'block';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadSearchForEdit();
      document
        .getElementById('edit-search-form')
        .addEventListener('submit', handleEditSubmit);
    });
  </script>
</body>

</html>
