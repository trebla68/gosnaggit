<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>GoSnaggit – Edit Search Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
      line-height: 1.5;
    }

    header {
      margin-bottom: 1.5rem;
    }

    h1 {
      margin-bottom: 0.25rem;
    }

    nav a {
      margin-right: 1rem;
      text-decoration: none;
      color: #0066cc;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 1rem;
      margin-top: 1rem;
    }

    label {
      display: block;
      margin-top: 0.75rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 0.25rem;
      box-sizing: border-box;
    }

    .readonly {
      background-color: #f9f9f9;
    }

    .actions {
      margin-top: 1.25rem;
    }

    button {
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #0066cc;
      background-color: #0066cc;
      color: #fff;
      font-size: 0.95rem;
    }

    button:hover {
      opacity: 0.9;
    }

    .secondary {
      border-color: #777;
      background-color: #fff;
      color: #333;
      margin-left: 0.5rem;
    }

    .message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .message.error {
      background-color: #ffe6e6;
      border: 1px solid #cc0000;
      color: #660000;
    }

    .message.success {
      background-color: #e6ffea;
      border: 1px solid #149214;
      color: #145214;
    }
  </style>
</head>

<body>
  <header>
    <h1>Edit Search Status</h1>
    <p>Update the status of your saved search.</p>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/searches.html">Saved Searches</a>
    </nav>
  </header>

  <section class="card">
    <div id="loading">Loading search details…</div>
    <div id="form-container" style="display:none;">
      <form id="edit-status-form">
        <label for="search_item">Search Item</label>
        <input id="search_item" type="text" class="readonly" disabled />

        <label for="location">Location</label>
        <input id="location" type="text" class="readonly" disabled />

        <label for="category">Category</label>
        <input id="category" type="text" class="readonly" disabled />

        <label for="max_price">Max Price</label>
        <input id="max_price" type="text" class="readonly" disabled />

        <label for="status">Status</label>
        <select id="status" name="status">
          <option value="active">Active</option>
          <option value="paused">Paused</option>
          <option value="completed">Completed</option>
          <option value="cancelled">Cancelled</option>
        </select>

        <div class="actions">
          <button type="submit">Save Status</button>
          <button type="button" class="secondary" id="back-button">Back to Saved Searches</button>
        </div>
      </form>
      <div id="message" class="message" style="display:none;"></div>
    </div>
  </section>

  <script>
    function getSearchIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    const searchId = getSearchIdFromUrl();
    const loadingEl = document.getElementById('loading');
    const formContainer = document.getElementById('form-container');
    const messageEl = document.getElementById('message');

    const searchItemInput = document.getElementById('search_item');
    const locationInput = document.getElementById('location');
    const categoryInput = document.getElementById('category');
    const maxPriceInput = document.getElementById('max_price');
    const statusSelect = document.getElementById('status');

    if (!searchId) {
      loadingEl.textContent = 'Missing search id in the URL (e.g., ?id=1).';
    } else {
      fetch('/searches/' + searchId)
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to load search');
          }
          return response.json();
        })
        .then(data => {
          loadingEl.style.display = 'none';
          formContainer.style.display = 'block';

          searchItemInput.value = data.search_item || '';
          locationInput.value = data.location || '';
          categoryInput.value = data.category || '';
          maxPriceInput.value = data.max_price || '';

          if (data.status) {
            statusSelect.value = data.status;
          }
        })
        .catch(err => {
          loadingEl.textContent = 'Error loading search: ' + err.message;
        });
    }

    const form = document.getElementById('edit-status-form');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      messageEl.style.display = 'none';

      if (!searchId) return;

      const newStatus = statusSelect.value;

      fetch('/searches/' + searchId + '/status', {
        method: 'PATCH',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ status: newStatus })
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to update status');
          }
          return response.json();
        })
        .then(data => {
          messageEl.textContent = 'Status updated successfully to "' + data.status + '".';
          messageEl.className = 'message success';
          messageEl.style.display = 'block';
        })
        .catch(err => {
          messageEl.textContent = 'Error updating status: ' + err.message;
          messageEl.className = 'message error';
          messageEl.style.display = 'block';
        });
    });

    document.getElementById('back-button').addEventListener('click', function () {
      window.location.href = '/searches.html';
    });
  </script>
</body>

</html>
