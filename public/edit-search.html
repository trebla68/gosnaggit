<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>GoSnaggit – Edit Search Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0b1020;
      --card-bg: #151a2b;
      --accent: #ffb347;
      --accent-soft: rgba(255, 179, 71, 0.15);
      --accent-strong: #ff9f1c;
      --text-main: #f7f7ff;
      --text-muted: #a2a7c4;
      --border-subtle: #262b3f;
      --radius-lg: 16px;
      --radius-xl: 22px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.45);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background: radial-gradient(circle at top left, #1d2440 0, #050712 55%, #020308 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .shell {
      width: 100%;
      max-width: 820px;
      border-radius: var(--radius-xl);
      background: linear-gradient(135deg, rgba(255, 179, 71, 0.07), rgba(93, 63, 211, 0.2));
      padding: 2px;
      box-shadow: var(--shadow-soft);
    }

    .inner {
      border-radius: calc(var(--radius-xl) - 2px);
      background: radial-gradient(circle at top right, #222742 0, #101425 55%, #050712 100%);
      padding: 24px 22px 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1.2rem;
    }

    .logo-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-mark {
      width: 30px;
      height: 30px;
      border-radius: 10px;
      background: radial-gradient(circle at 30% 20%, #ffe8c2, #ffb347 36%, #ff9f1c 72%, #f75c03);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1b1206;
      font-weight: 800;
      font-size: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.55);
    }

    .logo-text {
      display: flex;
      flex-direction: column;
    }

    .logo-text span:first-child {
      font-size: 0.78rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .logo-text span:last-child {
      font-size: 1rem;
      font-weight: 600;
    }

    .nav-links a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.82rem;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
    }

    .nav-links a:hover {
      color: var(--text-main);
      border-color: rgba(255, 255, 255, 0.12);
      background-color: rgba(9, 13, 32, 0.9);
    }

    h1 {
      margin: 0 0 0.4rem;
      font-size: 1.4rem;
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--text-muted);
      max-width: 420px;
    }

    .card {
      border-radius: var(--radius-lg);
      background: radial-gradient(circle at top left, var(--card-bg), #0d1021 60%);
      border: 1px solid rgba(80, 97, 183, 0.6);
      padding: 18px 16px 16px;
      margin-top: 1rem;
    }

    label {
      display: block;
      margin-top: 0.6rem;
      margin-bottom: 0.15rem;
      font-weight: 500;
      font-size: 0.86rem;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px 9px;
      border-radius: 10px;
      border: 1px solid rgba(48, 60, 120, 0.95);
      background-color: rgba(6, 8, 22, 0.96);
      color: var(--text-main);
      font-size: 0.88rem;
      font-family: inherit;
    }

    input[disabled] {
      opacity: 0.7;
    }

    .readonly {
      background-color: rgba(10, 12, 30, 0.95);
    }

    select:focus,
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(255, 179, 71, 0.35);
    }

    .inline-note {
      font-size: 0.78rem;
      color: var(--text-muted);
      margin-top: 0.2rem;
    }

    .actions {
      margin-top: 1.1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
    }

    button {
      padding: 0.55rem 1.2rem;
      cursor: pointer;
      border-radius: 999px;
      border: none;
      font-size: 0.88rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      transition: 0.1s ease;
    }

    button[type="submit"] {
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: #1b1206;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.45);
    }

    button.secondary {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-main);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    button:hover {
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .message {
      margin-top: 0.8rem;
      padding: 0.7rem 0.8rem;
      border-radius: 10px;
      font-size: 0.82rem;
      display: none;
    }

    .message.error {
      background-color: rgba(255, 75, 92, 0.12);
      border: 1px solid rgba(255, 75, 92, 0.65);
      color: #ffc5cb;
    }

    .message.success {
      background-color: rgba(84, 236, 176, 0.1);
      border: 1px solid rgba(84, 236, 176, 0.6);
      color: #c4ffe5;
    }

    #loading {
      font-size: 0.9rem;
      color: var(--text-muted);
    }
  </style>
</head>

<body>
  <div class="shell">
    <div class="inner">
      <header>
        <div class="logo-left">
          <div class="logo-mark">G</div>
          <div class="logo-text">
            <span>GoSnaggit</span>
            <span>Edit search status</span>
          </div>
        </div>

        <nav class="nav-links">
          <a href="/index.html">Home</a>
          <a href="/searches.html">Saved searches</a>
        </nav>
      </header>

      <h1>Edit Search Status</h1>
      <p class="subtitle">
        Adjust whether this search is <strong>active</strong>, temporarily paused, or
        marked as completed/cancelled in your MVP dashboard.
      </p>

      <section class="card">
        <div id="loading">Loading search details…</div>
        <div id="form-container" style="display:none;">
          <form id="edit-status-form">
            <label for="search_item">Search item</label>
            <input id="search_item" type="text" class="readonly" disabled />

            <label for="location">Location</label>
            <input id="location" type="text" class="readonly" disabled />

            <label for="category">Category</label>
            <input id="category" type="text" class="readonly" disabled />

            <label for="max_price">Max price</label>
            <input id="max_price" type="text" class="readonly" disabled />

            <label for="status">Status</label>
            <select id="status" name="status">
              <option value="active">Active</option>
              <option value="paused">Paused</option>
              <option value="completed">Completed</option>
              <option value="cancelled">Cancelled</option>
            </select>
            <div class="inline-note">
              “Active” searches can be treated as candidates for future background scanning.
            </div>

            <div class="actions">
              <button type="submit">
                Save status
              </button>
              <button type="button" class="secondary" id="back-button">
                Back to saved searches
              </button>
            </div>
          </form>
          <div id="message" class="message"></div>
        </div>
      </section>
    </div>
  </div>

  <script>
    function getSearchIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    const searchId = getSearchIdFromUrl();
    const loadingEl = document.getElementById('loading');
    const formContainer = document.getElementById('form-container');
    const messageEl = document.getElementById('message');

    const searchItemInput = document.getElementById('search_item');
    const locationInput = document.getElementById('location');
    const categoryInput = document.getElementById('category');
    const maxPriceInput = document.getElementById('max_price');
    const statusSelect = document.getElementById('status');

    // 1) Load existing search details
    if (!searchId) {
      loadingEl.textContent = 'Missing search id in the URL (e.g., ?id=1).';
    } else {
      fetch('/searches/' + searchId)
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to load search');
          }
          return response.json();
        })
        .then(data => {
          loadingEl.style.display = 'none';
          formContainer.style.display = 'block';

          searchItemInput.value = data.search_item || '';
          locationInput.value = data.location || '';
          categoryInput.value = data.category || '';
          maxPriceInput.value = data.max_price || '';

          if (data.status) {
            statusSelect.value = data.status;
          }
        })
        .catch(err => {
          loadingEl.textContent = 'Error loading search: ' + err.message;
        });
    }

    // 2) Handle status update
    const form = document.getElementById('edit-status-form');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      messageEl.style.display = 'none';

      if (!searchId) return;

      const newStatus = statusSelect.value;

      fetch('/searches/' + searchId + '/status', {
        method: 'PATCH',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ status: newStatus })
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to update status');
          }
          return response.text();
        })
        .then(() => {
          messageEl.textContent = 'Status updated successfully to "' + newStatus + '".';
          messageEl.className = 'message success';
          messageEl.style.display = 'block';
        })
        .catch(err => {
          messageEl.textContent = 'Error updating status: ' + err.message;
          messageEl.className = 'message error';
          messageEl.style.display = 'block';
        });
    });

    // 3) Back button
    document.getElementById('back-button').addEventListener('click', function () {
      window.location.href = '/searches.html';
    });
  </script>
</body>

</html>
