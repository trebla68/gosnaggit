<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>GoSnaggit – Search Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #222;
      color: #fff;
      padding: 16px;
      text-align: center;
    }

    main {
      max-width: 900px;
      margin: 32px auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-top: 0;
    }

    .message {
      margin-top: 16px;
      padding: 10px;
      border-radius: 4px;
      background: #e9ecef;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      font-size: 0.9rem;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    .links {
      margin-top: 24px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h2>GoSnaggit – Search Results</h2>
  </header>

  <main>
    <h1>Search Results</h1>

    <p id="results-message" class="message">Loading results...</p>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Source</th>
          <th>Price</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody id="results-body"></tbody>
    </table>

    <div class="links">
      <a href="/searches.html">&larr; Back to My Searches</a>
      <a href="/search.html">Create a New Search &rarr;</a>
    </div>
  </main>

  <script>
    async function loadResults() {
      const params = new URLSearchParams(window.location.search);
      const searchId = params.get('searchId');

      const messageEl = document.getElementById('results-message');
      const tbody = document.getElementById('results-body');

      if (!searchId) {
        messageEl.textContent = 'No search ID provided.';
        return;
      }

      try {
        const response = await fetch(`/searches/${searchId}/results`);
        if (!response.ok) throw new Error('Failed to fetch results');

        const data = await response.json();
        const results = Array.isArray(data.results) ? data.results : [];

        tbody.innerHTML = '';

        if (results.length === 0) {
          messageEl.textContent = 'No results found yet. GoSnaggit is still hunting!';
          return;
        }

        messageEl.textContent = `Found ${results.length} result(s).`;

        results.forEach(result => {
          const tr = document.createElement('tr');

          const title = result.title || 'Untitled item';
          const source = result.source || '';
          const price = result.price ? `$${result.price}` : '—';
          const url = result.url;

          tr.innerHTML = `
            <td>${title}</td>
            <td>${source}</td>
            <td>${price}</td>
            <td>${url ? `<a href="${url}" target="_blank">View Listing</a>` : 'N/A'}</td>
          `;

          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        messageEl.textContent = 'Error loading results.';
      }
    }

    document.addEventListener('DOMContentLoaded', loadResults);
  </script>

</body>

</html>
