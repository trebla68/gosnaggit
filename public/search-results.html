<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>GoSnaggit – Search Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
      line-height: 1.5;
    }

    header {
      margin-bottom: 1.5rem;
    }

    h1 {
      margin-bottom: 0.25rem;
    }

    nav a {
      margin-right: 1rem;
      text-decoration: none;
      color: #0066cc;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #message {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .result-card {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 1rem;
      margin-top: 1rem;
    }

    .result-title {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    .result-meta {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 0.5rem;
    }

    .result-link a {
      color: #0066cc;
      text-decoration: none;
    }

    .result-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1>Search Results</h1>
    <p>Mock or real results for this search.</p>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/searches.html">Saved Searches</a>
    </nav>
  </header>

  <div id="message"></div>
  <div id="results-container"></div>

  <script>
    function getSearchIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    const messageEl = document.getElementById('message');
    const resultsContainer = document.getElementById('results-container');
    const searchId = getSearchIdFromUrl();

    if (!searchId) {
      messageEl.textContent = 'Missing search id in the URL (e.g., ?id=1).';
    } else {
      fetch('/searches/' + searchId + '/results')
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to load results');
          }
          return response.json();
        })
        .then(data => {
          // Support either an array or an object like { results: [...] }
          const results = Array.isArray(data) ? data : (data.results || []);

          if (!results || results.length === 0) {
            messageEl.textContent = 'No results yet for this search (or mock engine has not generated any).';
            return;
          }

          messageEl.textContent = '';

          results.forEach((r, index) => {
            const card = document.createElement('div');
            card.className = 'result-card';

            const title = r.title || r.name || ('Result #' + (index + 1));
            const price = r.price ? ('$' + r.price) : '';
            const location = r.location || '';
            const source = r.source || '';

            card.innerHTML = `
              <div class="result-title">${title}</div>
              <div class="result-meta">
                ${price ? 'Price: ' + price + ' • ' : ''}
                ${location ? 'Location: ' + location + ' • ' : ''}
                ${source ? 'Source: ' + source : ''}
              </div>
              <div class="result-link">
                ${r.url ? '<a href="' + r.url + '" target="_blank" rel="noopener noreferrer">View Listing</a>' : ''}
              </div>
            `;

            resultsContainer.appendChild(card);
          });
        })
        .catch(err => {
          messageEl.textContent = 'Error loading results: ' + err.message;
        });
    }
  </script>
</body>

</html>
