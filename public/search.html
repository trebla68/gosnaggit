<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>GoSnaggit – Search a Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 16px;
      line-height: 1.5;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 0.25rem;
      box-sizing: border-box;
    }

    button {
      margin-top: 1.5rem;
      padding: 10px 16px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .primary {
      background: #007bff;
      color: white;
    }

    .secondary {
      background: #f0f0f0;
      margin-left: 8px;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .message.error {
      color: #b00020;
    }

    .message.success {
      color: #006400;
    }
  </style>
</head>

<body>
  <h1>Search a Product</h1>
  <p>Tell GoSnaggit what you're hunting for. We'll save this search and work on finding it for you.</p>

  <form id="search-form">
    <label for="search_item">Search Item</label>
    <input id="search_item" name="search_item" type="text" required
      placeholder="e.g. vintage car radio, antique oak desk" />

    <label for="location">Location (optional)</label>
    <input id="location" name="location" type="text" placeholder="e.g. Los Angeles, Chicago" />

    <label for="category">Category (optional)</label>
    <input id="category" name="category" type="text" placeholder="e.g. Electronics, Furniture, Auto" />

    <label for="max_price">Max Price (optional)</label>
    <input id="max_price" name="max_price" type="number" step="0.01" placeholder="e.g. 325.00" />

    <button type="submit" class="primary">Save Search</button>
    <button type="button" class="secondary" onclick="window.location.href = '/searches.html';">
      View My Searches
    </button>

    <div id="message" class="message" aria-live="polite"></div>
  </form>

  <script>
    const form = document.getElementById('search-form');
    const messageEl = document.getElementById('message');

    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // prevent normal form submission

      messageEl.textContent = '';
      messageEl.className = 'message';

      const search_item = document.getElementById('search_item').value.trim();
      const location = document.getElementById('location').value.trim() || null;
      const category = document.getElementById('category').value.trim() || null;
      const max_price_raw = document.getElementById('max_price').value.trim();
      const max_price = max_price_raw === '' ? null : max_price_raw;

      if (!search_item) {
        messageEl.textContent = 'Please enter what you are searching for.';
        messageEl.classList.add('error');
        return;
      }

      try {
        const response = await fetch('/searches', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            search_item,
            location,
            category,
            max_price
          })
        });

        if (!response.ok) {
          const err = await response.json().catch(() => ({}));
          throw new Error(err.error || 'Failed to save search');
        }

        const data = await response.json();

        messageEl.textContent = 'Search saved! Redirecting to Saved Searches…';
        messageEl.classList.add('success');

        // small delay then go to Saved Searches page
        setTimeout(() => {
          window.location.href = '/searches.html';
        }, 800);

      } catch (err) {
        console.error(err);
        messageEl.textContent = err.message || 'Something went wrong. Please try again.';
        messageEl.classList.add('error');
      }
    });
  </script>
</body>

</html>
