<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>GoSnaggit – Create a Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
      line-height: 1.5;
    }

    header {
      margin-bottom: 1.5rem;
    }

    h1 {
      margin-bottom: 0.25rem;
    }

    nav a {
      margin-right: 1rem;
      text-decoration: none;
      color: #0066cc;
    }

    nav a:hover {
      text-decoration: underline;
    }

    form {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 1rem;
      margin-top: 1rem;
    }

    label {
      display: block;
      margin-top: 0.75rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 0.25rem;
      box-sizing: border-box;
    }

    textarea {
      min-height: 60px;
    }

    .hint {
      font-size: 0.85rem;
      color: #666;
    }

    .actions {
      margin-top: 1.25rem;
    }

    button {
      padding: 0.5rem 1.25rem;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #0066cc;
      background-color: #0066cc;
      color: #fff;
      font-size: 0.95rem;
    }

    button:hover {
      opacity: 0.9;
    }

    .message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .message.error {
      background-color: #ffe6e6;
      border: 1px solid #cc0000;
      color: #660000;
    }

    .message.success {
      background-color: #e6ffea;
      border: 1px solid #149214;
      color: #145214;
    }
  </style>
</head>

<body>
  <header>
    <h1>Create a New Search</h1>
    <p>Tell GoSnaggit what you’re hunting for.</p>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/searches.html">Saved Searches</a>
    </nav>
  </header>

  <form id="search-form">
    <label for="search_item">Search Item</label>
    <textarea id="search_item" name="search_item" required
      placeholder="e.g., 1960 Porsche, vintage car radio, antique oak writing desk"></textarea>
    <p class="hint">Describe the item as you would search for it online.</p>

    <label for="location">Location (optional)</label>
    <input id="location" name="location" type="text" placeholder="e.g., New York, Los Angeles">

    <label for="category">Category (optional)</label>
    <input id="category" name="category" type="text" placeholder="e.g., Electronics, Furniture">

    <label for="max_price">Max Price Limit (optional)</label>
    <input id="max_price" name="max_price" type="number" min="0" step="0.01" placeholder="e.g., 500">

    <div class="actions">
      <button type="submit">Start Search</button>
    </div>

    <div id="message" class="message" style="display: none;"></div>
  </form>

  <script>
    const form = document.getElementById('search-form');
    const messageEl = document.getElementById('message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      messageEl.style.display = 'none';

      const payload = {
        search_item: document.getElementById('search_item').value.trim(),
        location: document.getElementById('location').value.trim() || null,
        category: document.getElementById('category').value.trim() || null,
        max_price: document.getElementById('max_price').value ? document.getElementById('max_price').value : null
      };

      // Basic required field check
      if (!payload.search_item) {
        messageEl.textContent = 'Please describe the item you are searching for.';
        messageEl.className = 'message error';
        messageEl.style.display = 'block';
        return;
      }

      fetch('/searches', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to create search');
          }
          return response.json();
        })
        .then(data => {
          messageEl.textContent = 'Search created! ID: ' + data.id + '. You can view it on the Saved Searches page.';
          messageEl.className = 'message success';
          messageEl.style.display = 'block';
          form.reset();
        })
        .catch(err => {
          messageEl.textContent = 'Error creating search: ' + err.message;
          messageEl.className = 'message error';
          messageEl.style.display = 'block';
        });
    });
  </script>
</body>

</html>
