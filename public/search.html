<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>GoSnaggit – New Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #222;
      color: #fff;
      padding: 16px;
      text-align: center;
    }

    main {
      max-width: 600px;
      margin: 32px auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      margin-top: 16px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
    }

    .links {
      margin-top: 24px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h2>GoSnaggit – Create a New Search</h2>
  </header>

  <main>
    <h1>What are you hunting for?</h1>
    <p>Fill out the details below and GoSnaggit will keep an eye out for you.</p>

    <form id="search-form">
      <label for="search_item">Search Item (required)</label>
      <input type="text" id="search_item" name="search_item"
        placeholder="e.g. 1960s Porsche, vintage turntable, antique oak desk" required />

      <label for="location">Location (optional)</label>
      <input type="text" id="location" name="location" placeholder="e.g. Brooklyn, Seattle, Los Angeles" />

      <label for="category">Category (optional)</label>
      <input type="text" id="category" name="category" placeholder="e.g. Auto, Electronics, Furniture" />

      <label for="max_price">Max Price (optional)</label>
      <input type="number" step="0.01" id="max_price" name="max_price" placeholder="e.g. 500, 100000" />

      <!-- We’re letting the backend default status to 'active', so no field needed here -->

      <button type="submit">Save Search</button>
    </form>

    <div id="message" class="message"></div>

    <div class="links">
      <a href="/index.html">&larr; Back to Home</a>
      <a href="/searches.html">View All Searches &rarr;</a>
    </div>
  </main>

  <script>
    const form = document.getElementById('search-form');
    const messageBox = document.getElementById('message');

    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // don't let the browser reload the page

      messageBox.style.display = 'none';
      messageBox.textContent = '';
      messageBox.className = 'message';

      const formData = new FormData(form);
      const payload = {
        search_item: formData.get('search_item'),
        location: formData.get('location') || null,
        category: formData.get('category') || null,
        max_price: formData.get('max_price') || null
        // status will default to 'active' on the server
      };

      try {
        const response = await fetch('/searches', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || 'Failed to create search');
        }

        const data = await response.json();

        messageBox.textContent = `Search saved! ID: ${data.id}, Item: "${data.search_item}".`;
        messageBox.classList.add('success');
        messageBox.style.display = 'block';

        // Optionally clear the form
        form.reset();
      } catch (err) {
        console.error('Error creating search:', err);
        messageBox.textContent = err.message || 'Something went wrong.';
        messageBox.classList.add('error');
        messageBox.style.display = 'block';
      }
    });
  </script>
</body>

</html>
