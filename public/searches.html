<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GoSnaggit – Saved Searches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
      line-height: 1.5;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      font-size: 0.9rem;
    }
    th {
      background: #f0f0f0;
    }
    .buttons {
      margin-top: 1rem;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button, a.button-link {
      padding: 8px 16px;
      border: 1px solid #333;
      background: #f0f0f0;
      text-decoration: none;
      color: #000;
      cursor: pointer;
      border-radius: 4px;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>GoSnaggit – Saved Searches</h1>
  <h2>Your Saved Searches</h2>
  <p>These are the items GoSnaggit is currently watching for you.<br>
     Showing the most recent searches first.</p>

  <div class="buttons">
    <a href="/" class="button-link">← Back to Home</a>
    <a href="/search" class="button-link">Create a New Search →</a>
    <button id="refresh-btn">Refresh List</button>
  </div>

  <div id="status"></div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Item</th>
        <th>Location</th>
        <th>Category</th>
        <th>Max Price</th>
        <th>Status</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="searches-body">
      <!-- rows go here -->
    </tbody>
  </table>

  <script>
    async function loadSearches() {
      const statusDiv = document.getElementById('status');
      const tbody = document.getElementById('searches-body');
      statusDiv.textContent = 'Loading searches...';
      statusDiv.style.color = 'black';

      try {
        const response = await fetch('/searches');
        const data = await response.json();

        tbody.innerHTML = '';

        if (!Array.isArray(data) || data.length === 0) {
          statusDiv.textContent = 'No searches found yet.';
          statusDiv.style.color = 'black';
          return;
        }

        data.forEach((s) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${s.id}</td>
            <td>${s.search_item || ''}</td>
            <td>${s.location || ''}</td>
            <td>${s.category || ''}</td>
            <td>${s.max_price || ''}</td>
            <td>${s.status || ''}</td>
            <td>${s.created_at ? new Date(s.created_at).toLocaleString() : ''}</td>
            <td>
              <button onclick="deleteSearch(${s.id})">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });

        statusDiv.textContent = `Loaded ${data.length} search(es).`;
        statusDiv.style.color = 'green';
      } catch (err) {
        console.error(err);
        statusDiv.textContent = 'Failed to load searches.';
        statusDiv.style.color = 'red';
      }
    }

    async function deleteSearch(id) {
      const statusDiv = document.getElementById('status');

      const sure = window.confirm(
        'Are you sure you want to delete search #' + id + '?'
      );
      if (!sure) {
        return;
      }

      statusDiv.textContent = 'Deleting search #' + id + '...';
      statusDiv.style.color = 'black';

      try {
        const response = await fetch('/searches/' + id, {
          method: 'DELETE'
        });

        const body = await response.json().catch(() => ({}));

        if (!response.ok) {
          statusDiv.textContent = body.error || 'Failed to delete search.';
          statusDiv.style.color = 'red';
          return;
        }

        statusDiv.textContent = 'Search #' + id + ' deleted.';
        statusDiv.style.color = 'green';

        // Reload the list
        loadSearches();
      } catch (err) {
        console.error(err);
        statusDiv.textContent = 'Network error while deleting search.';
        statusDiv.style.color = 'red';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('refresh-btn').addEventListener('click', loadSearches);
      loadSearches();
    });
  </script>
</body>
</html>
