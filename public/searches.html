<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>GoSnaggit – Saved Searches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #222;
      color: #fff;
      padding: 16px;
      text-align: center;
    }

    main {
      max-width: 900px;
      margin: 32px auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      font-size: 0.9rem;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    .message {
      margin-top: 16px;
      padding: 10px;
      border-radius: 4px;
      background: #e9ecef;
      color: #333;
    }

    .links {
      margin-top: 24px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h2>GoSnaggit – Saved Searches</h2>
  </header>

  <main>
    <h1>Your Saved Searches</h1>
    <p>These are the items GoSnaggit is currently hunting for on your behalf.</p>

    <div id="searches-message" class="message">Loading your searches...</div>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Location</th>
          <th>Category</th>
          <th>Max Price</th>
          <th>Status</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="searches-body"></tbody>
    </table>

    <div class="links">
      <a href="/index.html">&larr; Back to Home</a>
      <a href="/search.html">Create a New Search &rarr;</a>
    </div>
  </main>

  <script>
    async function loadSearches() {
      const tbody = document.getElementById('searches-body');
      const messageEl = document.getElementById('searches-message');

      tbody.innerHTML = '';

      try {
        const response = await fetch('/searches');
        if (!response.ok) throw new Error('Failed to fetch searches');

        const searches = await response.json();

        if (!Array.isArray(searches) || searches.length === 0) {
          messageEl.textContent = 'You have no saved searches.';
          return;
        }

        messageEl.textContent = '';

        searches.forEach(search => {
          const tr = document.createElement('tr');

          tr.innerHTML = `
            <td>${search.search_item || ''}</td>
            <td>${search.location || ''}</td>
            <td>${search.category || ''}</td>
            <td>${search.max_price || ''}</td>
            <td>${search.status || ''}</td>
            <td>${search.created_at ? new Date(search.created_at).toLocaleString() : ''}</td>
            <td><a href="/results.html?searchId=${search.id}">View Results</a></td>
          `;

          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        messageEl.textContent = 'There was a problem loading your searches.';
      }
    }

    document.addEventListener('DOMContentLoaded', loadSearches);
  </script>

</body>

</html>
