<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>GoSnaggit â€“ Saved Searches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
      line-height: 1.5;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 0.95rem;
    }

    th {
      background: #f4f4f4;
      font-weight: bold;
      text-align: left;
    }

    .status {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: bold;
      text-transform: capitalize;
    }

    .status.active {
      background: #e0ffe4;
      color: #0a6a19;
    }

    .status.paused {
      background: #fff5d6;
      color: #a87400;
    }

    .status.completed {
      background: #e6e6e6;
      color: #444;
    }

    button {
      padding: 6px 10px;
      border: none;
      cursor: pointer;
      font-size: 0.85rem;
      border-radius: 4px;
      margin-right: 6px;
    }

    .pause-btn {
      background: #ffedcc;
      color: #a65e00;
    }

    .resume-btn {
      background: #d9ffe4;
      color: #007a2e;
    }

    .completed-btn {
      background: #d8d8d8;
      color: #333;
    }

    .results-btn {
      background: #dde9ff;
      color: #1f3c88;
    }
  </style>
</head>

<body>
  <h1>Saved Searches</h1>
  <p>Manage your ongoing searches, pause ones you don't need for now, or mark them complete.</p>

  <table id="searchTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Location</th>
        <th>Category</th>
        <th>Max Price</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tableBody = document.querySelector("#searchTable tbody");

    // Go to the results page for this search
    function viewResults(id) {
      window.location.href = `/search-results.html?id=${id}`;
    }

    // Fetch and populate table
    async function loadSearches() {
      const response = await fetch('/searches');
      const searches = await response.json();

      tableBody.innerHTML = ''; // clear before redrawing

      searches.forEach(search => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${search.search_item}</td>
          <td>${search.location || '-'}</td>
          <td>${search.category || '-'}</td>
          <td>${search.max_price || '-'}</td>
          <td><span class="status ${search.status}">${search.status}</span></td>
          <td>
            <button class="results-btn" onclick="viewResults(${search.id})">View Results</button>
            ${search.status !== 'paused' ? `<button class="pause-btn" onclick="updateStatus(${search.id}, 'paused')">Pause</button>` : ''}
            ${search.status !== 'active' ? `<button class="resume-btn" onclick="updateStatus(${search.id}, 'active')">Resume</button>` : ''}
            ${search.status !== 'completed' ? `<button class="completed-btn" onclick="updateStatus(${search.id}, 'completed')">Complete</button>` : ''}
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Update status via PATCH (with basic error handling)
    async function updateStatus(id, newStatus) {
      try {
        const response = await fetch(`/searches/${id}/status`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status: newStatus })
        });

        if (!response.ok) {
          const err = await response.json().catch(() => ({}));
          console.error('Failed to update status:', response.status, err);
          alert(err.error || 'Failed to update status');
          return;
        }

        loadSearches(); // refresh if it succeeded
      } catch (error) {
        console.error('Network error updating status:', error);
        alert('Network error updating status');
      }
    }

    loadSearches();
  </script>

</body>
</html>
