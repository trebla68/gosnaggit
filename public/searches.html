<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>GoSnaggit â€“ Saved Searches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
      line-height: 1.5;
    }

    header {
      margin-bottom: 1.5rem;
    }

    h1 {
      margin-bottom: 0.25rem;
    }

    nav a {
      margin-right: 1rem;
      text-decoration: none;
      color: #0066cc;
    }

    nav a:hover {
      text-decoration: underline;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      font-size: 0.9rem;
    }

    th {
      background-color: #f5f5f5;
    }

    .actions a {
      margin-right: 0.5rem;
      text-decoration: none;
      color: #0066cc;
      font-size: 0.85rem;
    }

    .actions a:hover {
      text-decoration: underline;
    }

    #message {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Saved Searches</h1>
    <p>View and manage your GoSnaggit searches.</p>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/search.html">Create New Search</a>
    </nav>
  </header>

  <div id="message"></div>

  <table id="searches-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Item</th>
        <th>Location</th>
        <th>Category</th>
        <th>Max Price</th>
        <th>Status</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="searches-body">
      <!-- Filled by JS -->
    </tbody>
  </table>

  <script>
    const tableBody = document.getElementById('searches-body');
    const messageEl = document.getElementById('message');

    function formatDate(isoString) {
      if (!isoString) return '';
      const date = new Date(isoString);
      return date.toLocaleString();
    }

    function loadSearches() {
      fetch('/searches')
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to load searches');
          }
          return response.json();
        })
        .then(data => {
          tableBody.innerHTML = '';

          if (!Array.isArray(data) || data.length === 0) {
            messageEl.textContent = 'No saved searches yet. Create one from the "Create New Search" page.';
            return;
          }

          messageEl.textContent = '';

          data.forEach(search => {
            const tr = document.createElement('tr');

            tr.innerHTML = `
  <td>${search.id}</td>
  <td>${search.search_item || ''}</td>
  <td>${search.location || ''}</td>
  <td>${search.category || ''}</td>
  <td>${search.max_price || ''}</td>
  <td>${search.status || ''}</td>
  <td>${formatDate(search.created_at)}</td>
  <td class="actions">
    <a href="search-detail.html?id=${search.id}">View Details</a>
    <a href="search-results.html?id=${search.id}">View Results</a>
    <a href="edit-search.html?id=${search.id}">Edit Status</a>
  </td>
`;


            tableBody.appendChild(tr);
          });
        })
        .catch(err => {
          messageEl.textContent = 'Error loading searches: ' + err.message;
        });
    }

    loadSearches();
  </script>
</body>

</html>
