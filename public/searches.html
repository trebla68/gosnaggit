<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>GoSnaggit – Saved Searches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #222;
      color: #fff;
      padding: 16px;
      text-align: center;
    }

    main {
      max-width: 900px;
      margin: 32px auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      font-size: 0.9rem;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    .message {
      margin-top: 16px;
      padding: 10px;
      border-radius: 4px;
      background: #e9ecef;
      color: #333;
    }

    .links {
      margin-top: 24px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button.delete-btn {
      padding: 4px 8px;
      font-size: 0.8rem;
      border-radius: 4px;
      border: 1px solid #cc0000;
      background: #ffdddd;
      cursor: pointer;
    }

    button.delete-btn:hover {
      background: #ffcccc;
    }
  </style>
</head>

<body>
  <header>
    <h2>GoSnaggit – Saved Searches</h2>
  </header>

  <main>
    <h1>Your Saved Searches</h1>
    <p>These are the items GoSnaggit is currently hunting for on your behalf.</p>

    <div id="searches-message" class="message">Loading your searches...</div>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Location</th>
          <th>Category</th>
          <th>Max Price</th>
          <th>Status</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="searches-body"></tbody>
    </table>

    <div class="links">
      <a href="/index.html">&larr; Back to Home</a>
      <a href="/search.html">Create a New Search &rarr;</a>
    </div>
  </main>

  <script>
    async function loadSearches() {
      const tbody = document.getElementById('searches-body');
      const messageEl = document.getElementById('searches-message');

      tbody.innerHTML = '';
      messageEl.textContent = 'Loading your searches...';

      try {
        const response = await fetch('/searches');
        if (!response.ok) throw new Error('Failed to fetch searches');

        const searches = await response.json();

        if (!Array.isArray(searches) || searches.length === 0) {
          messageEl.textContent = 'You have no saved searches.';
          return;
        }

        messageEl.textContent = '';

        searches.forEach(search => {
          const tr = document.createElement('tr');
          tr.dataset.searchId = search.id;

          const currentStatus = (search.status || 'active').toLowerCase();
          const isActive = currentStatus === 'active';
          const toggleLabel = isActive ? 'Pause' : 'Resume';

          tr.innerHTML = `
            <td>${search.search_item || ''}</td>
            <td>${search.location || ''}</td>
            <td>${search.category || ''}</td>
            <td>${search.max_price || ''}</td>
            <td class="status-cell">${currentStatus}</td>
            <td>${search.created_at ? new Date(search.created_at).toLocaleString() : ''}</td>
            <td>
              <a href="/results.html?searchId=${search.id}">View Results</a>
              &nbsp;|&nbsp;
              <button type="button"
                      class="toggle-status-btn"
                      data-search-id="${search.id}"
                      data-status="${currentStatus}">
                ${toggleLabel}
              </button>
              &nbsp;|&nbsp;
              <button type="button"
                      class="delete-btn"
                      data-search-id="${search.id}">
                Delete
              </button>
            </td>
          `;

          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        messageEl.textContent = 'There was a problem loading your searches.';
      }
    }

    async function handleStatusClick(event) {
      if (!event.target.matches('.toggle-status-btn')) return;

      const button = event.target;
      const row = button.closest('tr');
      const messageEl = document.getElementById('searches-message');

      if (!row) return;

      const searchId = button.getAttribute('data-search-id');
      const currentStatus = (button.getAttribute('data-status') || 'active').toLowerCase();
      const isActive = currentStatus === 'active';
      const newStatus = isActive ? 'paused' : 'active';

      const itemCell = row.querySelector('td');
      const itemName = itemCell ? itemCell.textContent.trim() : 'this search';

      const ok = window.confirm(
        `Are you sure you want to ${isActive ? 'pause' : 'resume'} "${itemName}"?`
      );
      if (!ok) return;

      if (messageEl) {
        messageEl.textContent = `${isActive ? 'Pausing' : 'Resuming'} "${itemName}"...`;
      }

      try {
        const response = await fetch(`/searches/${searchId}/status`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status: newStatus }),
        });

        if (!response.ok) {
          const errData = await response.json().catch(() => ({}));
          throw new Error(errData.error || 'Failed to update status');
        }

        // Update the DOM: status text + button label + data-status
        const statusCell = row.querySelector('.status-cell');
        if (statusCell) {
          statusCell.textContent = newStatus;
        }

        button.setAttribute('data-status', newStatus);
        button.textContent = newStatus === 'active' ? 'Pause' : 'Resume';

        if (messageEl) {
          messageEl.textContent = `Search "${itemName}" is now ${newStatus}.`;
        }
      } catch (err) {
        console.error('Error updating status:', err);
        if (messageEl) {
          messageEl.textContent = err.message || 'Error updating status.';
        }
      }
    }

    async function handleDeleteClick(event) {
      if (!event.target.matches('.delete-btn')) return;

      const button = event.target;
      const searchId = button.getAttribute('data-search-id');
      const row = button.closest('tr');
      const messageEl = document.getElementById('searches-message');

      if (!searchId || !row) return;

      const itemCell = row.querySelector('td');
      const itemName = itemCell ? itemCell.textContent.trim() : 'this search';

      const ok = window.confirm(
        `Are you sure you want to delete "${itemName}"?\n\nThis cannot be undone.`
      );
      if (!ok) return;

      if (messageEl) {
        messageEl.textContent = `Deleting "${itemName}"...`;
      }

      try {
        const response = await fetch(`/searches/${searchId}`, {
          method: 'DELETE',
        });

        if (!response.ok) {
          const errData = await response.json().catch(() => ({}));
          throw new Error(errData.error || 'Failed to delete search');
        }

        row.remove();

        if (messageEl) {
          messageEl.textContent = `Search "${itemName}" deleted.`;
        }
      } catch (err) {
        console.error('Error deleting search:', err);
        if (messageEl) {
          messageEl.textContent = err.message || 'Error deleting search.';
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadSearches();
      document.addEventListener('click', handleStatusClick);
      document.addEventListener('click', handleDeleteClick);
    });
  </script>


</body>

</html>
