<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>GoSnaggit â€“ Search Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 0 16px;
            line-height: 1.5;
        }

        header {
            margin-bottom: 1.5rem;
        }

        h1 {
            margin-bottom: 0.25rem;
        }

        nav a {
            margin-right: 1rem;
            text-decoration: none;
            color: #0066cc;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .field-label {
            font-weight: bold;
        }

        .field {
            margin-bottom: 0.75rem;
        }

        #message {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Search Details</h1>
        <p>View the full details for this saved search.</p>
        <nav>
            <a href="/index.html">Home</a>
            <a href="/searches.html">Saved Searches</a>
        </nav>
    </header>

    <div id="message"></div>

    <section id="details" class="card" style="display:none;">
        <div class="field">
            <span class="field-label">ID:</span>
            <span id="field-id"></span>
        </div>
        <div class="field">
            <span class="field-label">Search Item:</span>
            <span id="field-item"></span>
        </div>
        <div class="field">
            <span class="field-label">Location:</span>
            <span id="field-location"></span>
        </div>
        <div class="field">
            <span class="field-label">Category:</span>
            <span id="field-category"></span>
        </div>
        <div class="field">
            <span class="field-label">Max Price:</span>
            <span id="field-max-price"></span>
        </div>
        <div class="field">
            <span class="field-label">Status:</span>
            <span id="field-status"></span>
        </div>
        <div class="field">
            <span class="field-label">Created At:</span>
            <span id="field-created"></span>
        </div>
    </section>

    <script>
        function getSearchIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        const messageEl = document.getElementById('message');
        const detailsEl = document.getElementById('details');

        const fieldId = document.getElementById('field-id');
        const fieldItem = document.getElementById('field-item');
        const fieldLocation = document.getElementById('field-location');
        const fieldCategory = document.getElementById('field-category');
        const fieldMaxPrice = document.getElementById('field-max-price');
        const fieldStatus = document.getElementById('field-status');
        const fieldCreated = document.getElementById('field-created');

        const searchId = getSearchIdFromUrl();

        if (!searchId) {
            messageEl.textContent = 'Missing search id in the URL (e.g., ?id=1).';
        } else {
            fetch('/searches/' + searchId)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load search');
                    }
                    return response.json();
                })
                .then(data => {
                    detailsEl.style.display = 'block';
                    messageEl.textContent = '';

                    fieldId.textContent = data.id;
                    fieldItem.textContent = data.search_item || '';
                    fieldLocation.textContent = data.location || '';
                    fieldCategory.textContent = data.category || '';
                    fieldMaxPrice.textContent = data.max_price || '';
                    fieldStatus.textContent = data.status || '';
                    fieldCreated.textContent = data.created_at ? new Date(data.created_at).toLocaleString() : '';
                })
                .catch(err => {
                    messageEl.textContent = 'Error loading search: ' + err.message;
                });
        }
    </script>
</body>

</html>
